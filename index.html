<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Project Beep</title>
</head>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<script src="js/jquery-3.3.1.js"></script>
<script src="js/scripts.js"></script>
<body>
  <div class="container">
    <div class="jumbotron">
      <img src="img/3.png" alt="robot" class="robot">
      <div class="title">
        <h1>Robot translator</h1>
        <h4>Learn to speak robot in 24 hours</h4>
      </div>
    </div>
    <div class="center">


    <div class="panel panel-info">
      <div class="panel-heading">
        <h2 class="panel-title">Convert numbers into robot</h2>
      </div>
      <div class="panel-body">
        <form id="inputNumber">
          <div class="form-group">
            <label for="number">Enter Number</label>
            <input id="number" type="text">
          </div>
          <button type="submit" class="btn">PRESS ME</button>
        </form>
        <div class="outPut">
          <p id="result">
          </div>
        </p>
      </div>
    </div>
</div>


  </div>
</body>
</html>
